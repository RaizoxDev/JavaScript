<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
    }
    canvas {
        border: 2px solid #000;
        margin-top: 20px;
    }
    </style>
<body>
    <h1>Jeu - Labyrinthe</h1>
    <p>Déplacez le carré bleu (votre personnage) jusqu'à la sortie (carré rouge) en utilisant les touches fléchées.</p>
    <canvas id="toileDeJeu" width="400" height="400"></canvas>

    <script>
        const toileDeJeu = document.getElementById('toileDeJeu');
        const contexte = toileDeJeu.getContext('2d');
        const tailleGrille = 20;
        const lignes = toileDeJeu.height / tailleGrille;
        const colonnes = toileDeJeu.width / tailleGrille;

        let joueur = { x: 10, y: 10 };
        let point = { x: colonnes - 3, y: lignes - 3 }
        let snake = genererSnake(lignes, colonnes);

        function genererSnake(lignes, colonnes) {
            let snake = Array.from({ length: lignes }, () => Array(colonnes).fill(1));
            const directions = [
                { dx: 0, dy: -1 },
                { dx: 1, dy: 0 },
                { dx: 0, dy: 1 },
                { dx: -1, dy: 0 }
            ];
        }

        function snake() {
            contexte.clearRect(0, 0, toileDeJeu.width, toileDeJeu.height); // Efface le canvas pour le redessiner proprement
            for (let y = 0; y < lignes; y++) {
                for (let x = 0; x < colonnes; x++) {
                    if (labyrinthe[y][x] === 1) {
                        contexte.fillStyle = 'black'; // Définit la couleur des murs en noir
                        contexte.fillRect(x * tailleGrille, y * tailleGrille, tailleGrille, tailleGrille); // Dessine un mur
                    }
                }
            }
            contexte.fillStyle = 'black';
            contexte.fillRect(joueur.x * tailleGrille, joueur.y * tailleGrille, tailleGrille, tailleGrille);
            contexte.fillStyle = 'red';
            contexte.fillRect(point.x * tailleGrille + 4, point.y * tailleGrille + 4, tailleGrille - 8, tailleGrille - 8);
        }

            function deplacerJoueur(dx, dy) {
            const nouvelleX = joueur.x + dx;
            const nouvelleY = joueur.y + dy;
            if (nouvelleX >= 0 && nouvelleY >= 0 && nouvelleX < colonnes && nouvelleY < lignes && labyrinthe[nouvelleY][nouvelleX] === 0) {
                joueur.x = nouvelleX;
                joueur.y = nouvelleY;
                verifierPoint();
            }
        }

        function verifierPoint() {
            if (joueur.x === sortie.x && joueur.y === sortie.y) {
                contexte.fillRect(point.x * tailleGrille + 4, point.y * tailleGrille + 4, tailleGrille - 8, tailleGrille - 8);
            }
        }
        document.addEventListener('keydown', (e) => {
            if (intervalleDeplacement) clearInterval(intervalleDeplacement);
            if (e.key === 'ArrowUp') deplacerJoueur(0, -1);
            if (e.key === 'ArrowDown') deplacerJoueur(0, 1);
            if (e.key === 'ArrowLeft') deplacerJoueur(-1, 0);
            if (e.key === 'ArrowRight') deplacerJoueur(1, 0);
            
            intervalleDeplacement = setInterval(() => {
                deplacerJoueur(direction.x, direction.y);
                dessinerSnake();
            }, 500);
        });


        dessinerSnake();
    </script>
</body>
</html>
